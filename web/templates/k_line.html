<script>
    var app = echarts.init(document.getElementById('right-container'));
    app.showLoading({
        text: '努力加载中请稍后'
    });
    app.title = '';
    url = '{% url 'get data' '600848' %}';
    $.get(url, function (res) {
        raw_data = JSON.parse(res);
        datas = raw_data['index'].reverse();
        data = raw_data['data'].map(function (item) {
            {#[open, close, lowest, highest] （即：[开盘值, 收盘值, 最低值, 最高值]）#}
            return [+item[0], +item[2], +item[3], +item[1],+item[4],+item[5],+item[6]];
        }).reverse();
        app.setOption({
            xAxis: {
                data: datas
            },
            series: [{
                data: data
            }],
            tooltip: {
                formatter: function (params) {
                    var res = params[0].seriesName + ' ' + params[0].name;
                    res += '<br/>  开盘价 : ' + params[0].value[0] + '  最高价 : ' + params[0].value[3];
                    res += '<br/>  收盘价 : ' + params[0].value[1] + '  最低价 : ' + params[0].value[2];
                    res += '<br/>  成交量 : ' + params[0].value[4] + '  涨跌幅 : ' + params[0].value[6];
                    res += '<br/>  价格变动 : ' + params[0].value[5];
                    return res;
                }

            },
        });
        app.hideLoading()
    });
    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0, len = data.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += data[i - j][1];
            }
            result.push(sum / dayCount);
        }
        return result;
    }
