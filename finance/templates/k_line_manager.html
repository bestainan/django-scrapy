{% load staticfiles %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>锚点添加</title>    <script type="application/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script></head><body><div>    <label for="code">股票</label>    <input id="code" name="date" type="text"><br>    <label for="date">时间</label>    <input id="date" name="date" type="text"><br>    <label for="price">价格</label>    <input id="price" name="price" type="text"><br>    <label for="type">类型</label>    <select id="type">        <option value="buy">买</option>        <option value="sell">卖</option>    </select>    <button id="submit">保存</button></div></body></html><script src="{% static 'js/echarts-all.min.js' %}"></script><script>    $(function () {        $('#submit').click(function(){            var url = '{% url "finance:set point" %}';            var data = {                'type' :$('#type').val(),                'code' :$('#code').val(),                'date' :$('#date').val(),                'price' :$('#price').val(),                'csrfmiddlewaretoken': '{{ csrf_token }}'            }            $.post(url,data,function(){                alert('添加成功')            })        })    })</script>
